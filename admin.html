<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Admin Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0a0612; color: #cbd5e1; font-family: 'Inter', sans-serif; }
        .sidebar { background: #120d1d; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
        .stat-card { border-left: 4px solid #d946ef; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="sidebar w-64 p-6 hidden md:flex flex-col">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-pink-500 to-purple-600 flex items-center justify-center font-bold text-white">E</div>
            <span class="text-xl font-bold text-white tracking-tight">Admin Center</span>
        </div>
        <nav class="space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-white/5 text-white rounded-xl"><i class="ph-bold ph-chart-line-up text-pink-500"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-white/5 rounded-xl transition"><i class="ph-bold ph-users"></i> Users</a>
        </nav>
        <button onclick="location.href='login.html'" class="mt-auto flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-400/10 rounded-xl transition"><i class="ph-bold ph-sign-out"></i> Logout</button>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 lg:p-12">
        <div class="max-w-6xl mx-auto">
            <header class="mb-10 flex justify-between items-end">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">Platform Control</h1>
                    <p class="text-gray-500">Real-time event monitoring & moderation.</p>
                </div>
                <div class="text-right">
                    <span class="text-xs font-bold text-gray-600 uppercase tracking-widest">System Status</span>
                    <p class="text-green-500 flex items-center gap-2 font-bold mt-1">‚óè Operational</p>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass-card stat-card p-6 rounded-3xl">
                    <p class="text-gray-500 text-sm font-bold uppercase">Active Events</p>
                    <h2 id="totalEvents" class="text-4xl font-bold text-white mt-2">...</h2>
                </div>
            </div>

            <div class="glass-card rounded-[2rem] overflow-hidden">
                <div class="p-6 border-b border-white/5 bg-white/5 flex justify-between items-center">
                    <h2 class="font-bold text-white">Live Event Feed</h2>
                    <button onclick="loadAdminData()" class="text-pink-400 hover:text-white transition text-sm flex items-center gap-2"><i class="ph ph-arrows-clockwise"></i> Refresh</button>
                </div>
                <table class="w-full text-left">
                    <thead class="text-xs text-gray-500 uppercase tracking-widest">
                        <tr>
                            <th class="px-8 py-6">Event</th>
                            <th class="px-8 py-6">Category</th>
                            <th class="px-8 py-6">Date</th>
                            <th class="px-8 py-6 text-right">Moderation</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDdPJJd5bDCPumIxFrxtj176S1Bozseyjk",
            authDomain: "eventease-202e2.firebaseapp.com",
            projectId: "eventease-202e2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadAdminData() {
            const snapshot = await db.collection('events').get();
            const events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            document.getElementById('totalEvents').innerText = events.length;

            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '';

            events.forEach(event => {
                const tr = document.createElement('tr');
                tr.className = "border-t border-white/5 hover:bg-white/5 transition";
                tr.innerHTML = `
                    <td class="px-8 py-5 font-bold text-white">${event.title}</td>
                    <td class="px-8 py-5"><span class="px-3 py-1 bg-white/5 rounded-full text-xs text-gray-400">${event.category}</span></td>
                    <td class="px-8 py-5 text-gray-500">${event.date}</td>
                    <td class="px-8 py-5 text-right">
                        <button onclick="deleteEvent('${event.id}')" class="text-red-500 hover:text-red-400 font-bold">Remove</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        async function deleteEvent(id) {
            if(confirm("Confirm removal?")) {
                await db.collection('events').doc(id).delete();
                loadAdminData();
            }
        }
        loadAdminData();
    </script>
</body>
</html>
