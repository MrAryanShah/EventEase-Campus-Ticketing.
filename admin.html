<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Admin Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script> <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <style>
        body { background: #0a0612; color: #cbd5e1; font-family: 'Inter', sans-serif; }
        .sidebar { background: #120d1d; border-right: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
        .stat-card { border-left: 4px solid #d946ef; }
        /* Active link style */
        .nav-active { background: rgba(255, 255, 255, 0.05); color: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="sidebar w-64 p-6 hidden md:flex flex-col">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-pink-500 to-purple-600 flex items-center justify-center font-bold text-white">E</div>
            <span class="text-xl font-bold text-white tracking-tight">Admin Center</span>
        </div>
        <nav class="space-y-2">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition nav-active">
                <i class="ph-bold ph-chart-line-up text-pink-500"></i> Dashboard
            </button>
            <button onclick="switchView('users')" id="nav-users" class="w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <i class="ph-bold ph-users text-purple-500"></i> Users
            </button>
        </nav>
        <button onclick="logout()" class="mt-auto flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-400/10 rounded-xl transition">
            <i class="ph-bold ph-sign-out"></i> Logout
        </button>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 lg:p-12">
        <div class="max-w-6xl mx-auto">
            <header class="mb-10 flex justify-between items-end">
                <div>
                    <h1 id="page-title" class="text-4xl font-bold text-white mb-2">Platform Control</h1>
                    <p class="text-gray-500">Real-time event monitoring & moderation.</p>
                </div>
                <div class="text-right">
                    <span class="text-xs font-bold text-gray-600 uppercase tracking-widest">System Status</span>
                    <p class="text-green-500 flex items-center gap-2 font-bold mt-1">‚óè Operational</p>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass-card stat-card p-6 rounded-3xl">
                    <p id="stat-label" class="text-gray-500 text-sm font-bold uppercase">Active Events</p>
                    <h2 id="totalCount" class="text-4xl font-bold text-white mt-2">Loading...</h2>
                </div>
            </div>

            <div class="glass-card rounded-[2rem] overflow-hidden">
                <div class="p-6 border-b border-white/5 bg-white/5 flex justify-between items-center">
                    <h2 id="table-title" class="font-bold text-white">Live Event Feed</h2>
                    <button onclick="refreshData()" class="text-pink-400 hover:text-white transition text-sm flex items-center gap-2">
                        <i class="ph ph-arrows-clockwise"></i> Refresh
                    </button>
                </div>
                <table class="w-full text-left">
                    <thead class="text-xs text-gray-500 uppercase tracking-widest">
                        <tr id="table-headers">
                            </tr>
                    </thead>
                    <tbody id="adminTableBody" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

   <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyDdPJJd5bDCPumIxFrxtj176S1Bozseyjk",
            authDomain: "eventease-202e2.firebaseapp.com",
            projectId: "eventease-202e2",
            storageBucket: "eventease-202e2.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 2. SECURITY & STATE MANAGEMENT
        let currentView = 'dashboard';
        const ADMIN_EMAIL = "aryanshah9116@gmail.com"; 

        // SECURITY BOUNCER
        auth.onAuthStateChanged((user) => {
            if (user) {
                if (user.email !== ADMIN_EMAIL) {
                    alert("SECURITY ALERT: You are not authorized.");
                    window.location.href = "login.html";
                } else {
                    console.log("Admin Logged In");
                    refreshData(); 
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // 3. NAVIGATION LOGIC
        function switchView(view) {
            currentView = view;
            document.getElementById('nav-dashboard').classList.toggle('nav-active', view === 'dashboard');
            document.getElementById('nav-users').classList.toggle('nav-active', view === 'users');
            refreshData();
        }

        function refreshData() {
            if (currentView === 'dashboard') {
                loadEvents();
            } else {
                loadUsers();
            }
        }

        // 4. LOAD EVENTS (Fixed Date & Name Issue)
        async function loadEvents() {
            document.getElementById('page-title').innerText = "Platform Control";
            document.getElementById('stat-label').innerText = "Active Events";
            document.getElementById('table-title').innerText = "Live Event Feed";
            
            // Set Table Headers
            const headerRow = document.getElementById('table-headers');
            headerRow.innerHTML = `
                <th class="px-8 py-6">Event</th>
                <th class="px-8 py-6">Category</th>
                <th class="px-8 py-6">Date</th>
                <th class="px-8 py-6 text-right">Moderation</th>
            `;

            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="px-8 py-6 text-center text-gray-500">Loading events...</td></tr>';

            try {
                const snapshot = await db.collection('events').get();
                document.getElementById('totalCount').innerText = snapshot.size;
                
                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-8 py-6 text-center text-yellow-500">No events found.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';

                snapshot.forEach(doc => {
                    const event = doc.data();
                    
                    // FIX 1: Flexible Name Check
                    // We check 'name', 'title', AND 'eventName' to catch whatever you used
                    const eventName = event.name || event.title || event.eventName || "Untitled Event";
                    
                    // FIX 2: Handle Firestore Timestamp safely
                    let dateDisplay = 'TBD';
                    if (event.date) {
                        // If it's a Firestore Timestamp, convert it. If it's just text, use it.
                        if (event.date.toDate) {
                            dateDisplay = event.date.toDate().toLocaleDateString(); 
                        } else {
                            dateDisplay = event.date;
                        }
                    }

                    const tr = document.createElement('tr');
                    tr.className = "border-t border-white/5 hover:bg-white/5 transition";
                    tr.innerHTML = `
                        <td class="px-8 py-5 font-bold text-white">${eventName}</td>
                        <td class="px-8 py-5"><span class="px-3 py-1 bg-white/5 rounded-full text-xs text-gray-400">${event.category || 'General'}</span></td>
                        <td class="px-8 py-5 text-gray-500">${dateDisplay}</td>
                        <td class="px-8 py-5 text-right">
                            <button onclick="deleteItem('events', '${doc.id}')" class="text-red-500 hover:text-red-400 font-bold text-xs bg-red-500/10 px-3 py-2 rounded-lg transition">Remove</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading events:", error);
                tbody.innerHTML = `<tr><td colspan="4" class="px-8 py-6 text-center text-red-500">Error: ${error.message}</td></tr>`;
            }
        }

        // 5. LOAD USERS
        async function loadUsers() {
            document.getElementById('page-title').innerText = "User Management";
            document.getElementById('stat-label').innerText = "Registered Users";
            document.getElementById('table-title').innerText = "User Database";

            // Set Table Headers
            const headerRow = document.getElementById('table-headers');
            headerRow.innerHTML = `
                <th class="px-8 py-6">Name</th>
                <th class="px-8 py-6">Email</th>
                <th class="px-8 py-6">Role</th>
                <th class="px-8 py-6 text-right">Action</th>
            `;

            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="px-8 py-6 text-center text-gray-500">Loading users...</td></tr>';

            try {
                const snapshot = await db.collection('users').get();
                document.getElementById('totalCount').innerText = snapshot.size;

                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-8 py-6 text-center text-yellow-500">No users found.</td></tr>';
                    return;
                }

                tbody.innerHTML = '';

                snapshot.forEach(doc => {
                    const user = doc.data();
                    
                    const tr = document.createElement('tr');
                    tr.className = "border-t border-white/5 hover:bg-white/5 transition";
                    tr.innerHTML = `
                        <td class="px-8 py-5 font-bold text-white">${user.name || 'Anonymous'}</td>
                        <td class="px-8 py-5 text-gray-400">${user.email}</td>
                        <td class="px-8 py-5"><span class="px-3 py-1 bg-purple-500/10 text-purple-400 rounded-full text-xs">${user.role || 'User'}</span></td>
                        <td class="px-8 py-5 text-right">
                             <button onclick="deleteItem('users', '${doc.id}')" class="text-red-500 hover:text-red-400 font-bold text-xs bg-red-500/10 px-3 py-2 rounded-lg transition">Block</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading users:", error);
            }
        }

        // 6. SHARED DELETE FUNCTION
        async function deleteItem(collection, id) {
            if(confirm("Are you sure you want to remove this item permanently?")) {
                try {
                    await db.collection(collection).doc(id).delete();
                    refreshData(); 
                } catch (error) {
                    alert("Error deleting: " + error.message);
                }
            }
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
